<form action="" method="POST" role="form">
	<legend>Edit Student</legend>

	<div class="form-group">
		<label>Massv</label>
		<input type="text" class="form-control" [(ngModel)]="student.massv" [ngModelOptions]="{standalone: true}">
	</div>

	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" [(ngModel)]="student.name" [ngModelOptions]="{standalone: true}">
	</div>

	<div class="form-group">
		<label>Age</label>
		<input type="number" class="form-control" [(ngModel)]="student.age" [ngModelOptions]="{standalone: true}">
	</div>

	

	<button type="submit" class="btn btn-primary" [style.margin-top.px]="30" (click)="onEditStudent()">Update</button>
</form>

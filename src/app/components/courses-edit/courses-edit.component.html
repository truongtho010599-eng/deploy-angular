<form action="" method="POST" role="form">
	<legend>Edit Course</legend>

	<div class="form-group">
		<label>Name</label>
		<input type="text" class="form-control" [(ngModel)]="course.name" [ngModelOptions]="{standalone: true}">
	</div>

	<div class="form-group">
		<label>Description</label>
		<textarea class="form-control" rows="3" [(ngModel)]="course.description" [ngModelOptions]="{standalone: true}"></textarea>
	</div>

	<div class="form-group">
		<label>Fee</label>
		<input type="number" class="form-control" [(ngModel)]="course.fee" [ngModelOptions]="{standalone: true}">
	</div>

	

	<button type="submit" class="btn btn-primary" [style.margin-top.px]="30" (click)="onEditCourse()">Update</button>
</form>

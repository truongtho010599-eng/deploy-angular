<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Student-Management</h3>
	</div>
	<div class="panel-body">
		<button type="button" class="btn btn-danger" [routerLink]="['/students/add']">ADD STUDENT</button>
		<table class="table table-bordered table-hover" [style.margin-top.px]="10" id="table-id">
			<thead>
				<tr>
					<th>#</th>
					<th>Massv</th>
					<th>Name</th>
					<th>Age</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of students | paginate: { itemsPerPage:5, currentPage: p}; let i = index">
					<td>{{i+1}}</td>
					<td>{{item.massv}}</td>
					<td>{{item.name}}</td>
					<td>{{item.age}}</td>
					<td>
						<button type="button" class="btn btn-success" [style.margin-right.px]="10" [routerLink]="['/students', item.massv, 'edit']">Edit</button>
						<button type="button" class="btn btn-danger" (click)="onDeleteStudent(item.massv)">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
		<pagination-controls (pageChange)="p = $event"></pagination-controls>
	</div>
</div>
